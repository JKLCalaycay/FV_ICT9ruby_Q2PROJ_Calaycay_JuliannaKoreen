<body>
    <br><br><br><br><br>
    <div class="container mt-5">
        <h2 >Recipe Submission Form</h2>
        <form id="recipeForm">
          
            <div class="form-group">
                <label for="recipeName">Recipe Name</label>
                <input type="text" class="form-control" id="recipeName" placeholder="Enter recipe name" required>
            </div>
            
         
            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <textarea class="form-control" id="ingredients" rows="4" placeholder="List ingredients" required></textarea>
            </div>

         
            <div class="form-group">
                <label for="instructions">Instructions</label>
                <textarea class="form-control" id="instructions" rows="6" placeholder="Describe cooking instructions" required></textarea>
            </div>

        
            <button type="submit" class="btn btn-dark">Submit Recipe</button>
        </form>
    </div>

    <div class="alert alert-success mt-3" id="confirmationAlert" style="display: none;">
        <strong>Success!</strong> Your recipe has been submitted.
    </div>

    <script>
        document.getElementById('recipeForm').addEventListener('submit', function(event) {
            event.preventDefault();
           
            document.getElementById('confirmationAlert').style.display = 'block';


            document.getElementById('recipeForm').reset();
        });
    </script>
</body>
